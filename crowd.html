<!DOCTYPE html>
<html>
<head>
	<title>币谷</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="/css/crowd.css">
	
</head>
<body>
	<div id="weixinTip">
		<p class="sixteen">
			<img src="./images/crowd_top.png" alt=""/>
			点击右上角，在浏览器打开
		</p>
	</div>

	<section class='loader'>
	    <div class='loader-center'>
	        <div class='chars'> 
	        	<span class='char brace'>{</span>
	 			<span class='dots'>
		        	<span class='char dot _dot-1'>.</span>
		 			<span class='char dot _dot-2'>.</span>
		 			<span class='char dot _dot-3'>.</span>
				</span> 
				<span class='char brace'>}</span>
	        </div>
	        <div class="loader_cont">Loading...</div>
	    </div>
	</section>

	<div class="logo"></div>
	<div class="download">
		<div>还没有币谷? 快来试试吧!</div>
		<div class="download_right">
			立即下载 
			<img src="./images/arrows_right.png">
		</div>
	</div>

	<div class="center">
		<div class="center_img"></div>
		<div id="bg_name"></div>
		<div id= 'bg_members'></div>

		<a id="bg_button" href="javascript:;">立即入群</a>

		<a class="bg_download" href="javascript:;"></a>

		<div id="bg_cont"></div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="/js/crowd.js"></script>
</body>
</html>
